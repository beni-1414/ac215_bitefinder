workerPoolSpecs:
  - machineSpec:
      # machineType: e2-standard-4
      machine_type: n1-standard-4
      accelerator_type: NVIDIA_TESLA_T4
      accelerator_count: 1
    replicaCount: 1
    pythonPackageSpec:
      # executorImageUri: us-docker.pkg.dev/vertex-ai/training/pytorch-xla.2-4.py310:latest
      executorImageUri: us-docker.pkg.dev/vertex-ai/training/pytorch-gpu.2-4.py310:latest
      packageUris:
        - gs://bitefinder-data/vlmodel_training.tar.gz
      pythonModule: training.task
      args:
        - --save
        - --text_fname=texts_v2.json
        - --model=clip
        - --unfreeze_layers=5
        - --batch_size=64
        - --lr=1e-3
        - --classifier_layers=2
        - --epochs=10
        # - --sweep_config=sweep.yaml
      env:
        - name: GCS_BUCKET_URI
          value: ${GCS_BUCKET_URI}
        - name: WANDB_TEAM
          value: ${WANDB_TEAM}
        - name: WANDB_PROJECT
          value: ${WANDB_PROJECT}
        - name: GCP_PROJECT
          value: ${GCP_PROJECT}
