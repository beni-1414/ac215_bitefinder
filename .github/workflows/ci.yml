# GitHub Actions CI/CD Pipeline
# Runs on every push and pull request to main branch
# All tests run inside Docker container for consistency

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Job 1: Build Docker images
  build-input-evaluation:
    name: Build Input Evaluation Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for Input Evaluation
        working-directory: src/input_evaluation
        run: |
          docker build -t bitefinder-input-evaluation:${{ github.sha }} .

      - name: Save Docker image
        run: |
          docker save bitefinder-input-evaluation:${{ github.sha }} -o /tmp/bitefinder-input-evaluation.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/bitefinder-input-evaluation.tar
          retention-days: 1

  build-orchestrator:
    name: Build Orchestrator Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for Orchestrator
        working-directory: src/orchestrator
        run: |
          docker build -t bitefinder-orchestrator:${{ github.sha }} .

      - name: Save Docker image
        run: |
          docker save bitefinder-orchestrator:${{ github.sha }} -o /tmp/bitefinder-orchestrator.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-orchestrator
          path: /tmp/bitefinder-orchestrator.tar
          retention-days: 1

  build-rag:
    name: Build RAG Model Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for RAG Model
        working-directory: src/ragmodel
        run: |
          docker build -t bitefinder-ragmodel:${{ github.sha }} .

      - name: Save Docker image
        run: |
          docker save bitefinder-ragmodel:${{ github.sha }} -o /tmp/bitefinder-ragmodel.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-ragmodel
          path: /tmp/bitefinder-ragmodel.tar
          retention-days: 1

  build-vlmodel:
    name: Build VL Model Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for VL Model
        working-directory: src/vlmodel
        run: |
          docker build --no-cache -t bitefinder-vlmodel:${{ github.sha }} .

      - name: Save Docker image
        run: |
          docker save bitefinder-vlmodel:${{ github.sha }} -o /tmp/bitefinder-vlmodel.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-vlmodel
          path: /tmp/bitefinder-vlmodel.tar
          retention-days: 1

  # Job 2: Run linting and formatting checks
  lint-and-format-input-evaluation:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    needs: build-input-evaluation
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load -i /tmp/bitefinder-input-evaluation.tar

      - name: Run Black formatter check
        run: |
          docker run --rm bitefinder-input-evaluation:${{ github.sha }} black --check --line-length 120 api/
        continue-on-error: false

      - name: Run Flake8 linter
        run: |
          docker run --rm bitefinder-input-evaluation:${{ github.sha }} flake8 --max-line-length=120 --extend-ignore=E203,W503 api/
        continue-on-error: true

  lint-and-format-ragmodel:
    name: Lint and Format Check for RAG Model
    runs-on: ubuntu-latest
    needs: build-rag
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image-ragmodel
          path: /tmp

      - name: Load Docker image
        run: |
          docker load -i /tmp/bitefinder-ragmodel.tar

      - name: Run Black formatter check
        run: |
          docker run --rm bitefinder-ragmodel:${{ github.sha }} black --check --line-length 120 api/
        continue-on-error: false

      - name: Run Flake8 linter
        run: |
          docker run --rm bitefinder-ragmodel:${{ github.sha }} flake8 --max-line-length=120 --extend-ignore=E203,W503 api/
        continue-on-error: true

  lint-and-format-vlmodel:
    name: Lint and Format Check for VL Model
    runs-on: ubuntu-latest
    needs: build-vlmodel
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image-vlmodel
          path: /tmp

      - name: Load Docker image
        run: |
          docker load -i /tmp/bitefinder-vlmodel.tar

      - name: Run Black formatter check
        run: |
          docker run --rm bitefinder-vlmodel:${{ github.sha }} black --check --line-length 120 api/
        continue-on-error: false

      - name: Run Flake8 linter
        run: |
          docker run --rm bitefinder-vlmodel:${{ github.sha }} flake8 --max-line-length=120 --extend-ignore=E203,W503 api/
        continue-on-error: true

  lint-and-format-orchestrator:
    name: Lint and Format Check for Orchestrator
    runs-on: ubuntu-latest
    needs: build-orchestrator
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image-orchestrator
          path: /tmp

      - name: Load Docker image
        run: |
          docker load -i /tmp/bitefinder-orchestrator.tar

      - name: Run Black formatter check
        run: |
          docker run --rm bitefinder-orchestrator:${{ github.sha }} black --check --line-length 120 api/
        continue-on-error: false

      - name: Run Flake8 linter
        run: |
          docker run --rm bitefinder-orchestrator:${{ github.sha }} flake8 --max-line-length=120 --extend-ignore=E203,W503 api/
        continue-on-error: true

  # Job 3: Run unit tests
  unit-tests-input-evaluation:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build-input-evaluation
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load -i /tmp/bitefinder-input-evaluation.tar

      - name: Run unit tests
        run: |
          docker run --rm bitefinder-input-evaluation:${{ github.sha }} pytest tests/unit/ -v --tb=short

      - name: Generate coverage report
        run: |
          docker run --rm -v ${{ github.workspace }}/coverage:/app/coverage bitefinder-input-evaluation:${{ github.sha }} pytest tests/unit/ --cov=api --cov-report=term --cov-report=xml --cov-report=html:coverage
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-unit
          path: coverage/
        if: always()

  unit-tests-orchestrator:
    name: Unit Tests for Orchestrator
    runs-on: ubuntu-latest
    needs: build-orchestrator
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image-orchestrator
          path: /tmp

      - name: Load Docker image
        run: |
          docker load -i /tmp/bitefinder-orchestrator.tar

      - name: Run unit tests
        run: |
          docker run --rm bitefinder-orchestrator:${{ github.sha }} pytest tests/unit/ -v --tb=short

      - name: Generate coverage report
        run: |
          docker run --rm -v ${{ github.workspace }}/coverage:/app/coverage bitefinder-orchestrator:${{ github.sha }} pytest tests/unit/ --cov=api --cov-report=term --cov-report=xml --cov-report=html:coverage
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-unit-orchestrator
          path: coverage/
        if: always()

  unit-tests-ragmodel:
    name: Unit Tests for RAG Model
    runs-on: ubuntu-latest
    needs: build-rag
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image-ragmodel
          path: /tmp

      - name: Load Docker image
        run: |
          docker load -i /tmp/bitefinder-ragmodel.tar

      - name: Run unit tests
        run: |
          docker run --rm bitefinder-ragmodel:${{ github.sha }} \
            python -m tests.unit.test_rag_pipeline

          docker run --rm bitefinder-ragmodel:${{ github.sha }} \
            python -m tests.unit.test_rag_router

      - name: Generate coverage report
        run: |
          docker run --rm -v ${{ github.workspace }}/coverage:/app/coverage \
            bitefinder-ragmodel:${{ github.sha }} \
            pytest tests/unit/ --cov=api --cov-report=term --cov-report=xml --cov-report=html:coverage
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-unit-ragmodel
          path: coverage/
        if: always()


